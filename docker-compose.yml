services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: mohe-postgres
    environment:
      POSTGRES_DB: mohe_db
      POSTGRES_USER: mohe_user
      POSTGRES_PASSWORD: mohe_password
    ports:
      - "16239:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mohe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mohe_user -d mohe_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # embedding:
  #   build:
  #     context: ./embedding-server
  #     dockerfile: Dockerfile
  #   container_name: mohe-embedding
  #   ports:
  #     - "6000:8000"
  #   volumes:
  #     - embedding_cache:/root/.cache/huggingface
  #   networks:
  #     - mohe-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
