services:
  postgres:
    image: postgres:15-alpine
    container_name: mohe-postgres
    environment:
      POSTGRES_DB: mohe_db
      POSTGRES_USER: mohe_user
      POSTGRES_PASSWORD: mohe_password
    ports:
      - "16239:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mohe-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mohe_user -d mohe_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    container_name: mohe-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mohe-network
    restart: unless-stopped

  app:
    build: .
    container_name: mohe-spring-app
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    environment:
      SPRING_PROFILES_ACTIVE: docker
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      IS_OPENAI_ACTIVE: ${IS_OPENAI_ACTIVE}
      LLM_OLLAMA_BASE_URL: http://ollama:11434
      LLM_OLLAMA_MODEL: gemma2:2b
      JWT_SECRET: ${JWT_SECRET}
    env_file:
      - .env
    networks:
      - mohe-network
    restart: unless-stopped
    volumes:
      - /Users/andrewlim/Desktop/Developer/Mohe/images:/images

volumes:
  postgres_data:
  ollama_data:

networks:
  mohe-network:
    driver: bridge