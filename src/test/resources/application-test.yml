spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: true

  flyway:
    enabled: false

  batch:
    job:
      enabled: false

jwt:
  secret: testSecretKey123456789012345678901234567890123456789012345678901234567890
  access-token-expiration: 3600000
  refresh-token-expiration: 2592000000

api:
  kakao:
    key: test-kakao-api-key
  naver:
    client-id: test-naver-client-id
    client-secret: test-naver-client-secret
  google:
    places-api-key: test-google-api-key
    custom-search:
      api-key: test-google-custom-search-key
      engine-id: test-engine-id
  gemini:
    api-key: test-gemini-api-key
    base-url: https://generativelanguage.googleapis.com/v1beta
  openweathermap:
    api-key: test-openweather-key
  government:
    api-key: test-govt-key
    vworld-api-key: test-vworld-key
    sgis-api-key: test-sgis-key

kakao:
  api:
    key: test-kakao-api-key
  api-key: test-kakao-api-key

naver:
  client-id: test-naver-client-id
  client-secret: test-naver-client-secret
  place:
    clientId: test-naver-client-id
    clientSecret: test-naver-client-secret

NAVER_CLIENT_ID: test-naver-client-id
NAVER_CLIENT_SECRET: test-naver-client-secret
GOOGLE_PLACES_API_KEY: test-google-api-key
GOVT_API_KEY: test-govt-api-key
VWORLD_API_KEY: test-vworld-api-key
SGIS_API_KEY: test-sgis-api-key
OPENAI_API_KEY: test-openai-api-key
GEMINI_API_KEY: test-gemini-api-key

llm:
  ollama:
    base-url: http://localhost:11434
    model: test-model

app:
  gemini:
    api-key: test-gemini-api-key
    base-url: https://generativelanguage.googleapis.com/v1beta
  korean-api:
    cache-enabled: false

google:
  places:
    apiKey: test-google-api-key

crawler:
  server-url: http://localhost:5000
  api-path: /api/crawl
  enhance-with-google: false

batch:
  chunk-size: 10
  skip-limit: 10000
  api:
    page-size: 100
    max-pages: 50
    timeout: 30
  auto-start: false
  scheduling:
    enabled: false
    cron: "0 */1 * * * ?"
  continuous:
    enabled: false
  max-concurrency: 4

mohe:
  image:
    storage-path: build/test-images
    use-remote: false
    server-url: http://localhost:8080
  image-processor:
    url: http://localhost:5001
  recommendation:
    top-k: 100
    min-places-threshold: 50
    weights:
      jaccard: 0.7
      cosine: 0.3
      mbti-boost: 0.3
      popularity-penalty: 0.1
      same-mbti: 2.0
      diff-mbti: 1.0
    time-decay:
      tau-days: 30
    features:
      mbti-specific-enabled: false
      diversity-enabled: true

logging:
  level:
    com.mohe.spring: DEBUG