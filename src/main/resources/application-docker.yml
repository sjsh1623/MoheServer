spring:
  batch:
    job:
      enabled: false  # Disable automatic job execution in Docker

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  # Spring Boot DevTools configuration for hot reload in development
  devtools:
    restart:
      enabled: true  # Enable automatic restart when classpath files change
      poll-interval: 2s  # How often to poll for classpath changes
      quiet-period: 1s  # Wait time after last change before triggering restart
    livereload:
      enabled: true  # Enable LiveReload server for browser auto-refresh

mohe:
  image:
    storage-path: /images
    server-url: ${MOHE_IMAGE_SERVER_URL:http://100.99.236.50:8080}
    use-remote: ${MOHE_IMAGE_USE_REMOTE:true}
  image-processor:
    url: ${IMAGE_PROCESSOR_URL:http://100.99.236.50:5200}

crawler:
  base-url: ${CRAWLER_SERVER_URL:http://localhost:4000}

# OpenAI Configuration
OPENAI_API_KEY: ${OPENAI_API_KEY:}
