spring:
  batch:
    job:
      enabled: false

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:mohe_db}
    username: ${DB_USERNAME:mohe_user}
    password: ${DB_PASSWORD:mohe_password}

  devtools:
    restart:
      enabled: true
      poll-interval: 2s
      quiet-period: 1s
    livereload:
      enabled: true

mohe:
  image:
    storage-path: ${IMAGE_STORAGE_PATH:/images}
    server-url: ${IMAGE_SERVER_URL:http://100.99.236.50:8080}
    use-remote: ${IMAGE_USE_REMOTE:true}
  image-processor:
    url: ${IMAGE_PROCESSOR_URL:http://100.99.236.50:5200}

crawler:
  base-url: ${CRAWLER_SERVER_URL:http://localhost:4000}

embedding:
  service:
    url: ${EMBEDDING_SERVICE_URL:http://embedding:2000}

oauth:
  kakao:
    client-id: ${OAUTH_KAKAO_CLIENT_ID:}
    client-secret: ${OAUTH_KAKAO_CLIENT_SECRET:}
  google:
    client-id: ${OAUTH_GOOGLE_CLIENT_ID:}
    client-secret: ${OAUTH_GOOGLE_CLIENT_SECRET:}

batch:
  service:
    url: ${BATCH_SERVICE_URL:http://mohe-batch:8081}
  remote-servers:
    - name: local
      url: ${BATCH_SERVICE_URL:http://mohe-batch:8081}
      enabled: true
      docker-host: ${DOCKER_LOCAL_HOST:host.docker.internal}
      docker-port: ${DOCKER_LOCAL_PORT:2375}
    - name: server1
      url: ${BATCH_REMOTE_SERVER1_URL:http://100.66.53.117:8081}
      enabled: ${BATCH_REMOTE_SERVER1_ENABLED:true}
      docker-host: ${DOCKER_SERVER1_HOST:100.66.53.117}
      docker-port: ${DOCKER_SERVER1_PORT:2375}
    - name: server2
      url: ${BATCH_REMOTE_SERVER2_URL:http://100.72.151.106:8081}
      enabled: ${BATCH_REMOTE_SERVER2_ENABLED:true}
      docker-host: ${DOCKER_SERVER2_HOST:100.72.151.106}
      docker-port: ${DOCKER_SERVER2_PORT:2375}
